---
l3_interfaces:
  peerlink:
    leaf01: "169.254.1.1"
    leaf02: "169.254.1.2"
    leaf03: "169.254.1.1"
    leaf04: "169.254.1.2"
    exit01: "169.254.1.1"
    exit02: "169.254.1.2"

  loopback:
    spine01:
      ipv4: "10.100.100.1"
      anycast: "10.255.255.10"

    spine02:
      ipv4: "10.100.100.2"
      anycast: "10.255.255.10"

    leaf01:
      ipv4: "10.1.1.1"
      anycast: "10.10.10.1"

    leaf02:
      ipv4: "10.1.1.2"
      anycast: "10.10.10.1"

    leaf03:
      ipv4: "10.1.1.3"
      anycast: "10.10.10.2"

    leaf04:
      ipv4: "10.1.1.4"
      anycast: "10.10.10.2"

    exit01:
      ipv4: "10.255.255.1"
      anycast: "10.10.10.3"

    exit02:
      ipv4: "10.255.255.2"
      anycast: "10.10.10.3"

    internet:
      ipv6: "fd::1:1/128"
      ipv4: "172.16.0.11/32"

bgp_peers:
    spine01: ["leaf01", "leaf02", "leaf03", "leaf04"]
    spine02: ["leaf01", "leaf02", "leaf03", "leaf04"]
    leaf01:  ["spine01", "spine02"]
    leaf02:  ["spine01", "spine02"]
    leaf03:  ["spine01", "spine02"]
    leaf04:  ["spine01", "spine02"]
    exit01:  ["spine01", "spine02"]
    exit02:  ["spine01", "spine02"]
    internet: []

vxrd:
    vnis: ["vni13", "vni24"]
    vlans: ["13", "24"]
    service_node: "{{l3_interfaces.loopback.spine01.anycast}}"
    leaf01:  [l3_interfaces.loopback.leaf02.ipv4,
              l3_interfaces.loopback.leaf03.ipv4,
              l3_interfaces.loopback.leaf04.ipv4,
              l3_interfaces.loopback.exit01.ipv4,
              l3_interfaces.loopback.exit02.ipv4]

    leaf02:  [l3_interfaces.loopback.leaf01.ipv4,
              l3_interfaces.loopback.leaf03.ipv4,
              l3_interfaces.loopback.leaf04.ipv4,
              l3_interfaces.loopback.exit01.ipv4,
              l3_interfaces.loopback.exit02.ipv4]

    leaf03:  [l3_interfaces.loopback.leaf01.ipv4,
              l3_interfaces.loopback.leaf02.ipv4,
              l3_interfaces.loopback.leaf04.ipv4,
              l3_interfaces.loopback.exit01.ipv4,
              l3_interfaces.loopback.exit02.ipv4]

    leaf04:  [l3_interfaces.loopback.leaf01.ipv4,
              l3_interfaces.loopback.leaf02.ipv4,
              l3_interfaces.loopback.leaf03.ipv4,
              l3_interfaces.loopback.exit01.ipv4,
              l3_interfaces.loopback.exit02.ipv4]

    exit01:  [l3_interfaces.loopback.leaf01.ipv4,
              l3_interfaces.loopback.leaf02.ipv4,
              l3_interfaces.loopback.leaf03.ipv4,
              l3_interfaces.loopback.leaf04.ipv4,
              l3_interfaces.loopback.exit02.ipv4]

    exit02:  [l3_interfaces.loopback.leaf01.ipv4,
              l3_interfaces.loopback.leaf02.ipv4,
              l3_interfaces.loopback.leaf03.ipv4,
              l3_interfaces.loopback.leaf04.ipv4,
              l3_interfaces.loopback.exit01.ipv4]

vxsnd:
  anycast: l3_interfaces.loopback.spine01.anycast
  peers: [l3_interfaces.loopback.spine01.ipv4, l3_interfaces.loopback.spine02.ipv4]
  spine01:
    local_address: l3_interfaces.loopback.spine01.ipv4
  spine02:
    local_address: l3_interfaces.loopback.spine02.ipv4

clag:
  leaf01:
    priority: "100"
    role: "primary"
    system_mac: "44:39:39:ff:40:94"
    anycast: l3_interfaces.loopback.leaf02.anycast
    backup_ip: l3_interfaces.loopback.leaf02.ipv4
    peer_ip: l3_interfaces.peerlink.leaf02
    peerlink_interface: "peerlink.4094"

  leaf02:
    priority: "200"
    role: "secondary"
    system_mac: "44:39:39:ff:40:94"
    anycast: l3_interfaces.loopback.leaf01.anycast
    backup_ip: l3_interfaces.loopback.leaf01.ipv4
    peer_ip: l3_interfaces.peerlink.leaf01
    peerlink_interface: "peerlink.4094"

  leaf03:
