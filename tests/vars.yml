    anycast: l3_interfaces.loopback.exit02.anycast
    backup_ip: l3_interfaces.loopback.exit02.ipv4
    peer_ip: l3_interfaces.peerlink.exit02
    peerlink_interface: "peerlink.4094"

  exit02:
    priority: "200"
    system_mac: "44:39:39:ff:40:96"
    role: "secondary"
    anycast: l3_interfaces.loopback.exit01.anycast
    backup_ip: l3_interfaces.loopback.exit01.ipv4
    peer_ip: l3_interfaces.peerlink.exit01
